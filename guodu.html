<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script src="js/d3.min.js"></script>
<script src="js/jquery-2.1.3.min.js"></script>
<script>

	var width=500;
	var height=500;
	var svg=d3.select('body')

			.append('svg')
			.attr('width',width)
			.attr('height',height);
	var g=svg.append('g');
	var rect=g.append('rect')
			.attr('class','.rect')
			.attr('fill','black')
			.attr('x',10)
			.attr('y',10)
			.attr('width',100)
			.attr('height',30)
			.transition()
			.duration(2000)
			.attrTween('width',function(d,i){
				return function(t){
					return   100+Number(t) *300;
				}
			})
			.style('fill','red');

	var text=svg.append('text')
			.attr('fill','white')
			.attr('x',100)
			.attr('y',10)
			.attr('dy','1.2em')
			.attr('text-anchor','end')
			.text(100);
	var initx=text.attr('x');
	var intiText=text.text();
	var textTran=text.transition()
			.duration(2000)
			.attrTween('text',function(){
				return function(t){
						return	
							Math.floor(Number(initText)+t*300);
				}
			})
			.attrTween('x',function(){
				return function(t){
						return	Number(initx) + t*300;
				}
			})
			;
			

</script>
</html>
