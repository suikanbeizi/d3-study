<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script src="js/d3.min.js"></script>
<script src="js/jquery-2.1.3.min.js"></script>
<script>
    var width=500;
    var height=500;
    var dataSet=[{startAngle:0,endAngle:Math.PI*0.6},
        {startAngle:Math.PI*0.6,endAngle:Math.PI},
        {startAngle:Math.PI,endAngle:Math.PI*1.7},
        {startAngle:Math.PI*1.7,endAngle:Math.PI*2}
                ];
    var svg=d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height);
    var arcPath=d3.arc()
            .innerRadius(0)
            .outerRadius(100);

    var color=d3.scaleOrdinal(d3.schemeCategory10);

    svg.selectAll('path')
            .data(dataSet)
            .enter()
            .append('path')
            .attr("d",function(d){
                return arcPath(d);
            })
            .attr("transform","translate(250,250)")
            .attr("stroke","black")
            .attr('stroke-width','2px')
            .attr('fill',function(d,i){
                return color(i);
            });

    svg.selectAll('text')
            .data(dataSet)
            .enter()
            .append('text')
            .attr("transform",function(d){
                return "translate(250,250)"+"translate(" +arcPath.centroid(d) +")";
            })
            .attr("text-anchor",'middle')
            .attr("fill","white")
            .attr('font-size','18px')
            .text(function(d){
               return Math.floor((d.endAngle- d.startAngle)*180/Math.PI)+"Â°";
            });
</script>
</html>
