<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩放</title>
</head>
<body>

</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var width=500;
    var height=500;
    var svg=d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height);

    var circles=[{cx:150,cy:200,r:30},{cx:220,cy:200,r:30},{cx:150,cy:270,r:30},{cx:220,cy:270,r:30}];

    var zoom=d3.behavior.zoom()
            .scaleExtent([1,10])
            .on('zoom',function(d){
                        g.attr('transform','translate('+d3.event.translate+')scale('+d3.event.scale+')');
            });
    var g=svg.append('g')
            .call(zoom);
    g.selectAll('circle')
            .data(circles)
            .enter()
            .append('circle')
            .attr('cx',function(d,i){
                return d.cx;
            })
            .attr('cy',function(d,i){
                return d.cy;
            })
            .attr('r',function(d,i){
                return d.r;
            })
            .attr('fill','black');


</script>
</html>
