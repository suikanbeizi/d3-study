<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡应用</title>
</head>
<body>
<button type="button" onclick ="update()">更新</button>
<button type="button" onclick ="add()">增加</button>
<button type="button" onclick ="sub()">减少</button>

</body>
<script src="js/d3.min.js"></script>
<script src="js/jquery-2.1.3.min.js"></script>
<script>
var center=[[0.5,0.5],[0.7,0.8],[0.4,0.9],[0.11,0.32],[0.88,0.25],[0.75,0.12],[0.5,0.1],[0.2,0.3],[0.4,0.1],[0.6,0.7]];
    var width=500;
    var height=500;
    var svg=d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height);

    var padding={top:30,right:30,bottom:30,left:30};

    var xAxisWidth=300;
    var yAxisWidth=300;

    var xScale=d3.scaleLinear()
            .domain([0,1])
            .range([0,xAxisWidth]);
    var yScale=d3.scaleLinear()
        .domain([0,1])
        .range([0,yAxisWidth]);
    //绘制坐标图
    function drawAxis() {
        var xAxis = d3.axisBottom(xScale)
                .ticks(5);
        yScale.range([yAxisWidth, 0]);
        var yAxis = d3.axisLeft(yScale)
                .ticks(5);

        svg.append('g')
                .attr('class', 'axis')
                .attr('transform', 'translate(' + padding.left + ',' + (height - padding.bottom) + ')')
                .call(xAxis);
        svg.append('g')
                .attr('class', 'axis')
                .attr('transform', 'translate(' + padding.left + ',' + (height - padding.bottom - yAxisWidth) + ')')
                .call(yAxis);

        yScale.range([0, yAxisWidth]);
    }
    drawAxis();
        //更新函数
        function drawCircle(){
            var circleUpdate=svg.selectAll('circle')
                    .data(center);
            var circleEnter=circleUpdate.enter();
            var circleExit=circleUpdate.exit();

            circleUpdate.transition()
                    .duration(500)
                    .attr('cx',function(d){
                        return padding.left+xScale(d[0]);
                    })
                    .attr('cy',function(d){
                        return height-padding.bottom-yScale(d[1]);
                    });

            circleEnter.append('circle')
                    .attr('fill','black')
                    .attr('cx',padding.left)
                    .attr('cy',height-padding.bottom)
                    .attr('r',7)
                    .transition()
                    .duration(500)
                    .attr('cx',function(d){
                        return padding.left+xScale(d[0]);
                    })
                    .attr('cy',function(d){
                        return height-padding.bottom-xScale(d[1]);
                    });

            circleExit.transition()
                    .duration(500)
                    .attr('fill','white')
                    .remove();
        }

    function update(){
        for(var i=0;i<center.length;i++){
            center[i][0]=Math.random();
            center[i][1]=Math.random();
        }
        drawCircle();
    }
    function add(){
        center.push([Math.random(),Math.random()]);
        drawCircle();
    }
    function sub(){
        center.pop();
        drawCircle();
    }


</script>
</html>
